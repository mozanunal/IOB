<!DOCTYPE html><html lang="en"
><head>   <meta charset="utf-8" />   <title>Chart.js </title>      <!-- import plugin script -->  
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>

<h1>Flask Chart.js</h1><!-- bar chart canvas element --><canvas id="chart2" width="600" height="400"></canvas>
<script>
   var pieData = [
            {% for item,label,colors in set %}
                {
                    value: {{item}},
                    label: "{{label}}",
                    color : "{{colors}}"
                },
                {% endfor %}
 
 
         ];
 
   // get bar chart canvas
   var mychart = document.getElementById("chart2").getContext("2d");
 
   steps = 10
   max = 10
   // draw pie chart
   new Chart(document.getElementById("chart2").getContext("2d")).Pie(pieData);
 
</script>
</body></html>
